# pip install mkdocs-foo-plugin
# https://github.com/mkdocs/mkdocs/wiki/MkDocs-Plugins#navigation--page-building
plugins:
  - search
  - section-index # only works for first level section
    # pip install mkdocs-section-index
  - exclude: # - mkdocs-exclude ✔
      glob:
        - "*.tmp"
        - "*.pdf"
        - "*.gz"
        - "*.zip"
        - "CSharp.NET/MediaInfo*"
        - "Java/Java语言与面向对象程序设计*"
      regex:
        - ".*/.(doc|ppt|xls|vsd)x?$"
#     - add-number: # mkdocs-add-number-plugin ❌
#           strict_mode: False
#           order: 2

