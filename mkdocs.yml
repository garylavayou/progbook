site_name: Learning Programming Book
# site_name: !ENV SITE_NAME
# site_name: !ENV SITE_NAME, 'My default site name']
theme: readthedocs
docs_dir: src
site_dir: .site
site_url: https://learn.program.com/mkdocs/
site_description: programming notes for daily use.
site_author: Gary Wang
use_directory_urls: false
# exclude_docs: New in version 1.5
# https://www.mkdocs.org/user-guide/configuration/#exclude_docs
# Don't exclude '.assets' although all other '.*' are excluded
# Note that mkdocs serve does not follow this setting and instead displays excluded documents but with a "DRAFT" mark. To prevent this effect, you can run mkdocs serve --clean.
exclude_docs: |
  _*.md
  index.html
  !/**/.assets/*
