<!DOCTYPE html>
<!-- setting the main language of the site -->
<html lang="cn">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <!-- mermaid support -->
    <link rel="stylesheet" href="./docsify-themes/mermaid.min.css"/>
    <link rel="stylesheet" href="./docsify-themes/vue.css" />
    <link rel="stylesheet" href="./docsify-plugins/node_modules/docsify-sidebar-collapse/dist/sidebar.min.css" />
</head>

<body>
    <nav></nav>
    <div id="app">Loading...Please wait.</div>
    <script>
        window.$docsify = {
            name: "ProgBook",
            loadSidebar: true,
            loadNavbar: true,
            maxLevel: 4,
            subMaxLevel: 2,
            sidebarDisplayLevel: 2, // set sidebar display level
            basePath: '/docsify/',
            relativePath: true,
            alias: {
                "/.*/_sidebar.md": "/_sidebar.md",
                "/.*/_navbar.md": "/_navbar.md",
            }, //  specify alias to avoid unnecessary fallback.
            latex: {
                inlineMath: [
                    ["$", "$"],
                    ["\\(", "\\)"],
                ], // default
                displayMath: [["$$", "$$"]], // default
                // katex options defined in: https://katex.org/docs/options.html
                // mathjax options defined in: https://docs.mathjax.org/en/latest/options/index.html
                // 
                customOptions: {
                    macros: { // for katex, sync: latex-macros.txt
                        "\\abs": "\\left|#1\\right|",
                        "\\b": "\\bold{#1}",
                        "\\d": "\\frac{\\partial #1}{\\partial 2}",
                        "\\l": "\\left",
                        "\\label": "~~[\\#\\textrm{#1}]",
                        "\\laplacian": "\\mathcal{L}(#1)",
                        "\\mb": "\\mathbf{#1}",
                        "\\mr": "\\mathrm{#1}",
                        "\\opl": "\\operatornamewithlimits{#1}",
                        "\\opn": "\\operatorname{#1}",
                        "\\r": "\\right",
                        "\\t": "{#1}^{\\top}",
                        "\\textdash": "\\text{\\textendash}",
                    },
                    tex: { // for mathjax
                        tags: 'ams',
                        macros: { // sync: typora https://gist.github.com/garylavayou/97fa124dec4ad15bbe7c9bf800f98f5a
                            // macro that simply replace command can be specified simply specified with the replaced command
                            abs: ["\\left|#1\\right|", 1],
                            b: "\\bold",
                            bm: "\\boldsymbol",
                            d: ["\\frac{\\partial #1}{\\partial #2}", 2],
                            l: "\\left",
                            laplacian: ["\\mathcal{L}(#1)", 1],
                            mb: "\\mathbf",
                            mr: "\\mathrm",
                            opl: ["\\operatorname*{#1}", 1],
                            opn: "\\operatorname",
                            t: ["{#1}^{\\top}", 1],
                            r: "\\right",
                        }
                    }
                }
            },
            autoHeaders: {
                separator: "decimal",
                levels: {
                    start: "2",
                    finish: "4",
                },
                scope: "#main",
            },
            tabs: {
                persist: true, // default
                sync: true, // default
                theme: "classic", // default
                tabComments: false, // default [true]
                tabHeadings: true, // default
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
            repo: "",
        };
    </script>
    <!-- Docsify v4 -->
    <script src="./docsify-plugins/node_modules/docsify/lib/docsify.js"></script>
    <!-- Docsify plugins -->
    <script src="./docsify-plugins/autoheaders.js"></script>
    <script type="module">
        import mermaid from "./docsify-plugins/node_modules/mermaid/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="./docsify-plugins/node_modules/docsify-mermaid/dist/docsify-mermaid.js"></script>
